linters:
  enable-all: true
  disable:
    # unused linters
    - depguard
    - gochecknoglobals
    - gochecknoinits
    # deprecated linters
    - varcheck
    - interfacer
    - deadcode
    - exhaustivestruct
    - ifshort
    - maligned
    - scopelint
    - golint
    - nosnakecase
    - structcheck
  fast: false
